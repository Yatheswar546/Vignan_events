  <link rel="stylesheet" href="LoginPage-styles.css">
</head>

<body>



  <form action="Event_Registration.html" method="post">
    <h2>Log in</h2>

      <input id="Reg no." name="Reg no." type="text" placeholder="Registration No.">

    <p>
      <input id="password" name="password" type="password" placeholder="Password">

    </p>
    <p id="new-acc">

    </p>
  </form>
